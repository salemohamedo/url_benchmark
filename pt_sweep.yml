program: pretrain.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}

method: grid
parameters:
  agent:
    values: [hyper_icm_apt] #[rnd, hyper_rnd, icm_apt, hyper_icm_apt, hyper_ddpg_rnd]
  domain:
    values: [walker, jaco, quadruped] 
  obs_type:
    value: pixels
  action_repeat:
    value: 2
  batch_size:
    value: 256
  num_train_frames:
    value: 100010
  seed:
    values: [1, 2, 3]
  save_video:
    value: false